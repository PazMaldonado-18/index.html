<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Medicina</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .year {
      margin-bottom: 3rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background-color: #e3e3e3;
      color: #2c2c2c;
      font-weight: 600;
    }
    .toggle-btn {
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .toggle-btn:hover {
      background: #5a6268;
    }
    .requirements {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    h2 {
      color: #2c2c2c;
      border-left: 5px solid #ccc;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Medicina</h1>
  <div id="malla"></div>

  <script>
    const data = /* mismo objeto JavaScript de antes, sin cambios */;

    const container = document.getElementById("malla");

    for (const [anio, materias] of Object.entries(data)) {
      const yearDiv = document.createElement("div");
      yearDiv.className = "year";

      const title = document.createElement("h2");
      title.textContent = anio;
      yearDiv.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr><th>Materia</th><th>RÃ©gimen</th><th>Correlatividades</th></tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      materias.forEach((mat) => {
        const tr = document.createElement("tr");
        const tdNombre = document.createElement("td");
        tdNombre.textContent = mat.nombre;

        const tdRegimen = document.createElement("td");
        tdRegimen.textContent = mat.regimen;

        const tdReq = document.createElement("td");

        if (mat.requisitos) {
          const btn = document.createElement("button");
          btn.textContent = "Ver";
          btn.className = "toggle-btn";

          const reqDiv = document.createElement("div");
          reqDiv.className = "requirements";
          reqDiv.innerHTML = `<ul>${mat.requisitos.map(r => `<li>${r}</li>`).join('')}</ul>`;

          btn.onclick = () => {
            reqDiv.style.display = reqDiv.style.display === "none" ? "block" : "none";
          };

          tdReq.appendChild(btn);
          tdReq.appendChild(reqDiv);
        } else {
          tdReq.textContent = "-";
        }

        tr.appendChild(tdNombre);
        tr.appendChild(tdRegimen);
        tr.appendChild(tdReq);
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      yearDiv.appendChild(table);
      container.appendChild(yearDiv);
    }
  </script>
</body>
</html>
